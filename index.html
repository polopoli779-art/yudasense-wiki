<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YudaSense Minecraft Wiki</title>
  <style>
    body { margin:0; font-family:Arial; background:#1b1b1b; color:white; }
    header { text-align:center; padding:25px; background:linear-gradient(to right,#2e7d32,#1b5e20); }
    h1 { margin:0; }
    .container { max-width:1100px; margin:auto; padding:20px; }
    input, textarea { padding:8px; border:none; border-radius:6px; width:100%; margin-bottom:10px; }
    button { padding:8px 12px; border:none; border-radius:6px; cursor:pointer; background:#43a047; color:white; font-weight:bold; }
    button:hover { background:#2e7d32; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
    .card { background:#2c2c2c; padding:15px; border-radius:10px; }
    .category { color:#81c784; font-size:13px; margin-bottom:8px; }
    footer { text-align:center; padding:20px; color:#aaa; margin-top:40px; }
  </style>
</head>
<body>

<header>
  <h1>YudaSense Minecraft Wiki</h1>
</header>

<div class="container">
  <input type="text" id="searchInput" placeholder="Cari artikel..." onkeyup="renderArticles()">
  <div class="grid" id="articleGrid"></div>
</div>

<footer>
  Â© 2026 YudaSense Wiki - Online Version
</footer>

<script>
  let articles = [
    { title:"Diamond Sword", category:"Items", content:"Senjata kuat dengan damage besar." },
    { title:"Creeper", category:"Mobs", content:"Mob yang meledak dekat pemain." },
    { title:"Redstone", category:"Mechanics", content:"Digunakan untuk sistem mekanik." }
  ];

  function renderArticles() {
    const search = document.getElementById('searchInput').value.toLowerCase();
    const grid = document.getElementById('articleGrid');
    grid.innerHTML = '';

    articles
      .filter(a => a.title.toLowerCase().includes(search))
      .forEach(article=>{
        const card = document.createElement('div');
        card.className='card';
        card.innerHTML=`
          <h3>${article.title}</h3>
          <div class='category'>${article.category}</div>
          <p>${article.content}</p>
        `;
        grid.appendChild(card);
      });
  }

  renderArticles();
</script>

</body>
</html>
